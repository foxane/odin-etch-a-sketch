<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sketch!</h1>
    </header>
    <main>
      <section class="control">
        <div class="color-picker">
          <h3>Pick Color</h3>
          <div class="color-checkboxes">
            <input type="color" name="color" id="color-wheel" />
            <label for="color-rainbow">
              <input type="checkbox" name="color" id="color-rainbow" />
              <span>Rainbow Mode</span>
            </label>
          </div>
          <button type="button" id="pick-color-btn">Pick Color</button>
        </div>
        <div class="settings">
          <div class="dropdown">
            <h3>Settings</h3>
            <select name="mode" id="mode">
              <option value="hold" selected>Hold</option>
              <option value="hover">Hover</option>
              <option value="click">Click</option>
              <option value="erase">Erase</option>
            </select>
          </div>
        </div>
        <button type="button" id="new-sketch-btn">New Sketch</button>
        <button type="button" id="clear-btn">Clear</button>
      </section>
      <div class="container"></div>
    </main>
    <aside class="hidden">
      <div class="modal">
        <h3 class="modal-text">New Sketch</h3>
        <label>
          Sketch Size
          <input
            type="range"
            name="grid-slider"
            id="grid-slider"
            min="1"
            max="100"
            value="16"
            oninput="this.nextElementSibling.textContent = `${this.value} x ${this.value}`"
          />
          <span>16 x 16</span>
        </label>
        <p>Your current sketch will be cleared!</p>
        <div class="modal-buttons">
          <button type="button" class="modal-cancel">Cancel</button>
          <button type="button" class="modal-confirm">Confirm</button>
        </div>
      </div>
      <div class="modal-overlay"></div>
    </aside>
    <footer>
      <p>
        <a
          href="http://github.com/foxane/"
          target="_blank"
          rel="noopener noreferrer"
        >
          foxane
        </a>
        @
        <a
          href="http://theodinproject.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          The Odin Project
        </a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
