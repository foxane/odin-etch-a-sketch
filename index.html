<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sketch!</h1>
    </header>
    <main>
      <section class="control">
        <div class="color-picker">
          <h3>Pick Color</h3>
          <div class="color-checkboxes">
            <input type="color" name="color" id="color-wheel" />
            <label for="color-rainbow">
              <input type="checkbox" name="color" id="color-rainbow" />
              <span>Rainbow Mode</span>
            </label>
          </div>
          <button type="button" id="pick-color-btn">Pick Color</button>
        </div>
        <div class="settings">
          <div class="dropdown">
            <h3>Settings</h3>
            <select name="mode" id="mode">
              <option value="hold" selected>Hold</option>
              <option value="hover">Hover</option>
              <option value="click">Click</option>
              <option value="erase">Erase</option>
            </select>
          </div>
        </div>
        <button type="button" id="new-sketch-btn">New Sketch</button>
        <button type="button" id="clear-btn">Clear</button>
      </section>
      <div class="container"></div>
    </main>
    <aside>
      <div class="modal">
        <p class="modal-text">Heres modal text</p>
        <label>
          Grid amount
          <input
            type="range"
            name="grid-slider"
            id="grid-slider"
            min="1"
            max="100"
          />
        </label>
        <div class="modal-buttons">
          <button type="button" class="modal-cancel">Cancel</button>
          <button type="button" class="modal-confirm">Confirm</button>
        </div>
      </div>
      <div class="modal-overlay"></div>
    </aside>
    <footer><p>foxane @ The Odin Project</p></footer>
    <script src="script.js"></script>
  </body>
</html>
